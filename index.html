<body>
    <div id ='banner'>
        <a href='index.html' class='banner_linker'>
            <i class="fas fa-home"></i>

        </a>
        <h2 style= "color: rgb(198, 255, 220);">Earthquakes </h2> 
        <a href = "about.html" class='banner_linker'>
            <i class="fas fa-info-circle"></i>
            <span class='banner_text'>About</span>
        </a>
        <div id="line"></div>
        </div>
    </div>
    <div id ="content">
        <h1>Home Page</h1>

        <h5>Visualization</h5>
        <div>
        <label id="magnitude-filter-label" for="magnitude-filter">Filter earthquakes by magnitude:</label>
        <select id="magnitude-filter" onchange="filterMarkers(this.value, markers)">
            <option value=" "> </option>

            <option value="8.0">8.0</option>
            <option value="9.0">9.0</option>
            <option value="10.0">10.0</option>
            </select> &nbsp
            <button type="button" id="refresh"> Refresh Data Here</button>
            <br>  <br> <br> <br> <br> <br> <br>
        </div>
        <div id="map" class="map-container"></div>
    </div>
    <div id="html">
        <div id="special-note">*Note: The size of the dataset is enormous, so I only included data from 4/1/23-4/4/23 </div>
    </div>
<script src="script.js"></script>
<script>
    window.addEventListener("scroll", function () {
    const banner = document.getElementById("banner");
    const line = document.getElementById("line");
    const bannerHt = banner.offsetHeight;
    const pageHt = document.body.offsetHeight;
    const scrollPos = window.scrollY;
    const scrollPer = scrollPos / (pageHt - bannerHt);
    const lineW = scrollPer * banner.offsetWidth;
    const maxScroll = pageHt - window.innerHeight;
    line.style.width = lineW + "px";
    if (scrollPos >= maxScroll) {
        line.style.width = banner.offsetWidth + "px";
    } else {
        line.style.width = lineW + "px";
        }
});</script>
</body>
</html>
